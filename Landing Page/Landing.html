<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Landing.css">

    <script
        src="https://apis.mapmyindia.com/advancedmaps/v1/b567195e-b4b4-4159-b81f-2983ed2bb28f/map_load?v=1.3"></script>
    <script
        src="https://apis.mapmyindia.com/advancedmaps/api/b567195e-b4b4-4159-b81f-2983ed2bb28f/map_sdk_plugins"></script>
    <link rel="stylesheet" href="/Nav_bar/map.css">
</head>

<body>
    <div id="topBox">
        <div id="leftBox">
            <div id="logoLine">
                <img src="https://assets.faasos.io/faasos_v2/faasosLogoBrand.svg" alt="Logo Image" />
                <div id="btn_div">
                    <button id="Login_btn">Login</button>
                    <button id="Signin_btn">Signin</button>
                </div>
            </div>
            <p id="tag_line">Surprises under wraps</p>
            <div id="landing_page_locationDiv">
                <div id="locate_me_div">

                    <div id="locationEnter">

                        <div>
                            <div id="map"></div>
                            <input type="text" id="auto" name="auto" class="search-outer form-control as-input"
                                placeholder="Search places" required="" spellcheck="false">
                        </div>

                        <div id="location_display"></div>

                    </div>
                  


                </div>
                <button id="find_food_btn">FIND FOOD</button>
            </div>
        </div>
        <div id="rightBox">
            <img src="	https://assets.faasos.io/faasos_v2/hero-banner.jpg" alt="Food Image" />
        </div>
    </div>
    <h1>Eat Good, Eat Safe. Always! Now with the EatSure promise.</h1>
    <div>To keep your food safe and hygienic, here are some proactive steps that we have been taking.</div>


    <script src="/Nav_bar/scripts.js"></script>
    <script src="/Nav_bar/map.js"></script>
</body>

</html>
