<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Online from Faasos</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
   <!-- <link rel="stylesheet" href="address.css" />-->
    <link rel="icon" href="https://c2.iwebchk.com/icon/view/order.faasos.io">
    <link rel="stylesheet" href="../footer/footer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="cart2.css">
    <link rel="stylesheet" href="../Nav_bar/navbar.css">


    <style>
         
</style>
</head>
<div id="navbar"></div>
<body>
    <div id="bg-modal" class="bg-modal">

       <div id="addressDiv" class="address  bg-white align-middle"> 
           <div id="closeMap" class="close ">+</div>
            <div id="map" class="h-80 w-full"></div>
            <div class="place flex items-center pt-5">
                <i class="fas fa-map-marker-alt pl-2"></i>
                <h1 id="town" class="text-lg font-normal pl-2"></h1> 
            </div>
            <p id="address" class="text-xs pl-2 tracking-wider"></p>
            <div class="address_form">
                <form class="bg-white rounded px-8 pt-6 mb-4">
                    <input type="hidden" name="" id="LATITUDE_ELEMENT_ID">
                    <input type="hidden" id="LONGITUDE_ELEMENT_ID" value="">
                    <div class="mb-4">
                        <input class="
                  fly-up-content
                  shadow
                  appearance-none
                  border 
                  rounded 
                  w-full 
                  py-2
                  px-3
                  leading-tight
                  focus:outline-none focus:shadow-outline
                " id="house"/>
                        <span class="fly-up-1 text-gray-400">House/Flat no.</span>
                    </div>
                    <div class="mb-6">
                        <input class="
                  fly-up-content
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  mb-3
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "  id="landmark"
                />
                        <span class="fly-up-2 text-gray-400">Landmark</span>
                    </div>
                </form>
            </div>
            <div class="buttons  w-full m-2   items-center">

                <div class="btn_wrapper justify-between grid grid-cols-3 gap-4 ">
                    <button id="1" onclick="activate(this)"
                        class=".checkStatus w-24 rounded-3xl inline-flex items-center py-2 font-medium px-4 w- 6 leading-5 text-primary-100 text-white ">
                        <i class="fas fas fa-home inline-block w-5 h-5 mr-1"></i>
                        Home
                    </button>

                    <button id="2" onclick="activate(this)"
                        class="checkStatus w-24 rounded-3xl inline-flex items-center py-2  font-normal  px-4 w- 6 leading-5  text-primary-100 text-white ">
                        </i> <i class=" fas fa-briefcase inline-block w-5 h-5 mr-1"></i>
                        Work
                    </button>

                    <button id='3' onclick="activate(this)"
                        class="active checkStatus w-24 rounded-3xl inline-flex items-center py-2 font-medium  px-4 w- 6 leading-5  text-primary-100 text-white">
                        <i class="fas fa-map-marker-alt inline-block w-5 h-5 mr-1"></i>

                        Others
                    </button>
                </div>

            </div>
            <div class="save">
                <button class='save_btn' id="save" onclick="saveAddress()">SAVE</button>
            </div>

        </div>
    </div>
<!-- OK -->

<!--sidebar(code) open on click on ham-->
<div id="mySidebar" class="sidebar"></div>

    <hr>
    <div class="container   "> 
        <div class="hrow">
            <div class="col-left  "> 
                <div class="cart-status">
                    <h2>Logged in</h2>
                    <div id="logged">
                    <div id="loggedName"></div>
                    <div id="hr"></div>
                    <div id="loggedNumber"></div>
                </div>
                </div>
                <div class="cart-address">
                    <h2>Delivery Address</h2>
                    <div class="addAddress">
                        <h2>ADD NEW ADDRESS</h2>
                        <button id="addAddress" class="add-new mt-4">Add New</button>
                    </div> 
                    <div id="mid-container"></div>
                </div>
                <div class="cart-payment">
                    <h2>Payment</h2>
                </div>
     
                 </div>
            <div class="col-right  "> 
                <div id="cart-right">

            <div class="hrow center ">
                <h2 class="margin ">Cart</h2>
                <p id="qty">Q.</p>
                <p></p> 
            </div>  
            <div class=" center">

                <div class="cart-left p-text-color" id="cart-item">
                    
                </div>
              

                <p class="p-text-color ">You can either apply coupon or credits</p>
                
                <div class="credits hrow center pt-4">
                    <div class="hrow center">
                        <img class="credit-img" src="https://github.com/pankaj5417/koovs.com/blob/main/icons/Screenshot%202021-11-02%20233252.png?raw=true" alt="">
                        <div class="credits-mid-txt">
                            <h5 class="line-height p-text-color ">FAASOS CREDITS</h5>
                            <h6 class="p-text-color pt-4">Click to Apply 0 Credits</h6>
                        </div>
                    </div>
                   
                   <img class="credit-img" src="https://github.com/pankaj5417/koovs.com/blob/main/icons/Screenshot%202021-11-02%20233452.png?raw=true" alt="">
                    
                </div>
                <div class=" hrow coupon center">
                    <div class="hrow center">
                        <img class="coupon-img" src="https://github.com/pankaj5417/koovs.com/blob/main/icons/Screenshot%202021-11-02%20231754.png?raw=true" alt="">
                        <h5 class="line-height">APPLY COUPON</h5>
                    </div>
                   
                    <p  id="view-coupons" class="all-coupons cursor">View All Coupons ></p>
                </div>
                </div>  
                </div>
                  <div class="grand-total space-y-4 ">
                      <div class="hrow ">
                        <div class="cart-bottom-left">

                          <p class="line-height p-text-color">Cart Amount</p>
                        </div>
                          <p class="line-height margin-rt" id="total-amt"></p>
                        </div>
                      <div class="hrow">
                        <div class="cart-bottom-left">

                        <p class="line-height p-text-color">Tax</p></div>
                        <p class="line-height cart-bottom-right margin-rt" id="gsttax"></p>
                    </div>
                    <div class="hrow">
                        <div class="cart-bottom-left">

                        <p class="line-height p-text-color">Delivery</p>
                        </div>
                        <p class="line-height cart-bottom-right cart-txt-color margin-rt">Free</p>
                    </div>
                    <hr>
                    <div class="hrow items-center">
                        <div class="cart-bottom-left">
                            <h2 class="line-height ">GrandTotal</h2>
                        </div>
                        <div class=" cart-bottom-right">
                           <p class="" id="total"></p>
                        </div>
                    </div>
                  
                  </div>
            </div>      
            
        </div>   
    
    </div>
    <div id="coupon-container" class="coupon-cont">
        <div class="coupon-divs" id="coupon-div"></div>
    </div> 
    <div id="big"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFqHdww7qwKP8nyQ4MUNFDPAgnfzNbZAU"></script>
    <script src="https://unpkg.com/location-picker/dist/location-picker.min.js"></script>
    
    <!-- <script src="address.js"></script> -->
    <script type="module" src="Cart.js"></script>
</body>
</html>

    document.getElementById("mySidebar").style.width = "370px";
}

    document.getElementById("mySidebar").style.width = "0px";
}
    document.getElementById("about").onclick = () => {
    window.location.href = "../footer/aboutus.html";
}
    document.getElementById("help").onclick = () => {
    window.location.href = "../footer/help_n_support.html";
}

</script>
